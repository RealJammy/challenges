<html>
    <head>
        <meta name="charset" value="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static?f=index.css">

        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <form action="/logout" class="lform">
                <h2>Site users:</h2>
                {% for user in users %}
                    {% if user[3] %}
                        <div class="user"><b>{{user[0]}}</b></div>
                    {% else %}
                        <div class="user">{{user[0]}}</div>
                    {% endif %}
                {% endfor %}
                <input type="submit" value="Logout">
            </form>
        </div>
    </body>
</html>
